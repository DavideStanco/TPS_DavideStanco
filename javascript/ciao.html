<!DOCTYPE html>
<head>
    <title>Document</title>
    <script>
        function stampa(){
        
            var print = document.getElementById("nome").value;
            document.getElementById("name").innerHTML=print;

            var print= document.getElementById("cognome").value;
            document.getElementById("surname").innerHTML=print;

            var print = document.getElementById("anno").value;
            document.getElementById("year").innerHTML=print;

            var print = document.getElementById("indirizzo").value;
            document.getElementById("address").innerHTML=print;

            var print = document.getElementById("mail").value;
            document.getElementById("email").innerHTML=print;
        }

    </script>
</head>
<style>
    div {
        
      background-color: white;
      width: 600px;
      border: 15px;
      margin: auto;
      text-align: center;
      padding: 10px;
      
    }
    </style>
<body style="font: verdana; background: #4287f5; padding-top: 10%;">


    <div>
        <h1 style="padding-top: 20px; padding-bottom: 20px; text-align: center;">Subscribe to our newsletter</h1>
        <p>Nome</p>
        <input type ="text" id="nome">
        <p>Cognome</p>
        <input type ="text" id="cognome">
        <p>Data di nascita</p>
        <input type ="date" id="anno">
        <p>Indirizzo</p>
        <input type ="text" id="indirizzo">
        <p>Email</p>
        <input type ="text" id="mail">

        <br>
        <br>
        <br>

    
        <input type="button" value = "cliccami" onclick="stampa()" style="background: #4287f5; border-color: #4287f5; height: 30px; width: 100px; border-radius: 5px; color: white">
        <p id = "name"></p>
        <p id = "surname"></p>
        <p id = "year"></p>
        <p id = "address"></p>
        <p id = "email"></p>
    </div>
    
</body>
</html>
